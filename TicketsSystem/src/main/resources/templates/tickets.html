<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title th:utext="${title}"></title>
    </head>
    <body>
        <th:block th:include="/fragments/menu"></th:block>

        <div th:if="${tickets == null || tickets.isEmpty()}">
            <h3>Tickets empty...</h3>
        </div>

        <table th:if="${tickets != null && !tickets.isEmpty()}" class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Number</th>
                    <th scope="col">Event</th>
                    <th scope="col">Place</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "ticket : ${tickets}">
                    <th scope="row" th:utext="${ticket.id}">...</th>
                    <td th:utext="${ticket.cost}">...</td>
                    <td th:utext="${ticket.number}">...</td>
                    <td th:utext="${ticket.event.name}">...</td>
                    <td th:utext="${ticket.event.place.name}">...</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
