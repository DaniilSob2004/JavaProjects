<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title th:utext="${title}"></title>
    </head>
    <body>
        <th:block th:include="/fragments/menu"></th:block>

        <div class="container mt-5">
            <h2 class="text-center">Get nearest events</h2>

            <form name='getEvents' th:action="@{/events/getNearest}" method='POST'>
                <div class="form-group">
                    <label for="startDate">Event Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>

                <div class="form-group mt-3">
                    <label for="endDate">Event Time</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Get Events</button>
            </form>
        </div>
    </body>
</html>
